<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes Generator</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="p-3">
  <header class="container my-5">
    <h1 class="display-3 text-center text-custom">Random Quote Generator</h1>
  </header>
  <main class="container border border-4 border-dark p-5 rounded shadow" id="quote-box">
    <div class="text-center">
      <blockquote class="h1" id="text">Every adult is responsible for themselves, regardless of the situation, who is at fault, or whether it’s fair.</blockquote>
      <p class="mt-4 h4 fst-italic" id="author">- Iyola Oyabiyi</p>
    </div>
    <div class="mt-5 pt-3 d-flex justify-content-center align-items-center gap-5">
      <button class="btn btn-custom text-uppercase" id="new-quote">New Quote</button>
      <a class="text-uppercase" href="https://twitter.com/intent/tweet?text=Every adult is responsible for themselves, regardless of the situation, who is at fault, or whether it’s fair." id="tweet-quote" target="_blank">Tweet Quote</a>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
